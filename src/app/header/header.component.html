<ibm-header brand="Yapock" name="DE" href="/">
	<ibm-hamburger [active]="active" (selected)="active = !active"></ibm-hamburger>
	<ibm-header-navigation>
		<ibm-header-item routerLink="catalog">Catalog</ibm-header-item>
		<ibm-header-item routerLink="docs">Docs</ibm-header-item>
		<ibm-header-item routerLink="support">Support</ibm-header-item>
		<ibm-header-menu title="Manage">
			<ibm-header-item routerLink="link1">Link 1</ibm-header-item>
			<ibm-header-item>Link 2</ibm-header-item>
			<ibm-header-item>Link 3</ibm-header-item>
		</ibm-header-menu>
	</ibm-header-navigation>
	<ibm-header-global>
		<ibm-header-action title="action">
			<svg ibmIconNotification20></svg>
		</ibm-header-action>
		<ibm-header-action #firstAction title="action">
			<svg ibmIconUserAvatar20></svg>
		</ibm-header-action>
		<ibm-header-action #secondAction title="action">
			<svg ibmIconAppSwitcher20></svg>
		</ibm-header-action>
	</ibm-header-global>
</ibm-header>
<ibm-sidenav [expanded]="active" [rail]="true">
	<ibm-sidenav-item>
		<svg icon ibmIconFade size="16"></svg>
		Link
	</ibm-sidenav-item>
	<ibm-sidenav-item>
		<svg icon ibmIconFade size="16"></svg>
		Link
	</ibm-sidenav-item>
	<ibm-sidenav-menu title="Category title">
		<svg icon ibmIconFade size="16"></svg>
		<ibm-sidenav-item>Link</ibm-sidenav-item>
		<ibm-sidenav-item>Link</ibm-sidenav-item>
		<ibm-sidenav-item>Link</ibm-sidenav-item>
	</ibm-sidenav-menu>
</ibm-sidenav>
<ibm-panel [expanded]="firstAction.active">
	<ibm-tile>
		<h4>Sign in</h4>
		<br>
		<ibm-label>
			Username
			<input
				ibmText
				placeholder="Username">
		</ibm-label>
	</ibm-tile>
</ibm-panel>
<ibm-panel [expanded]="secondAction.active">
	<ibm-switcher-list>
		<ibm-switcher-list-item active="true">Switcher item one</ibm-switcher-list-item>
		<ibm-switcher-list-item>Switcher item two</ibm-switcher-list-item>
		<ibm-switcher-list-item>Switcher item three</ibm-switcher-list-item>
		<ibm-switcher-list-item>Switcher item four</ibm-switcher-list-item>
	</ibm-switcher-list>
</ibm-panel>
